[project]
name = "advent-of-code"
version = "0.1.0"
description = ""
authors = [
    {name = "Waleed Khan", email = "me@waleedkhan.name"},
]
dependencies = [
    # Linting.
    "ruff>=0.1.6",
    "mypy-extensions>=1.0.0",
    "mypy>=1.7.1",
    # Testing.
    "hypothesis>=6.91.0",
    "pytest>=7.4.3",
    # Libraries.
    "z3-solver>=4.12.2.0",
    "setuptools>=69.0.2",  # For Z3, as it imports `pkg_resources` for some reason.
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001"
]
ignore = ["E203", "E501", "E741", "F403", "F405"]

[tool.pytest.ini_options]
python_files = "*.py"

[tool.setuptools]
packages = ["year2020", "year2021", "year2022"]
